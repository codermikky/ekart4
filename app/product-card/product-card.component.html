<div class="col-md-6" >
  <div *ngIf="visual" class="card" style="width: 20rem;">
    <img class="card-img-top" src="{{product.imageUrl}}" >
    <div class="card-body">
      <h4 class="card-title">{{product.title}}</h4>
      <p class="card-text">{{product.price | currency:'INR':'symbol'}}</p>
    </div>
  </div>
</div>
