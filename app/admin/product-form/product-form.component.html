<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="addNewProduct(productForm.value)" [formGroup]="productForm">
      <div class="form-group">
        <label for="title">title</label>
        <input type="text" class="form-control" formControlName="title" id="title" >
        <!--<div class="alert alert-danger" *ngIf="productForm.controls['title'].errors && !productForm.controls['title'].pristine">-->
          <!--minimum 3 characters title is required-->
        <!--</div>-->
      </div>
      <div class="form-group">
        <label for="price">price:</label>
        <div class="input-group">
          <span class="input-group-addon">Rs</span>
          <input type="number" class="form-control" id="price"  formControlName="price">
        </div>
          <!--<div class="alert alert-danger" *ngIf="!productForm.controls['title'].pristine">-->
            <!--price required-->
          <!--</div>-->
      </div>
      <div class="form-group">
        <label for="category">category:</label>
        <select class="form-control" id="category"  formControlName="category">
          <option *ngFor="let category of categories$ | async " [value]="category.$key">{{category.name}}</option>
          <!--<div class="alert alert-danger" *ngIf="!productForm.controls['title'].pristine">-->
            <!--select category-->
          <!--</div>-->
        </select>
      </div>
      <div class="form-group">
        <label for="url">Image URL</label>
        <input type="text" class="form-control" #imageUrl id="url" formControlName="imageUrl">
        <!--<div class="alert alert-danger" *ngIf="productForm.controls['url'].errors && productForm.controls['title'].dirty">-->
          <!--url is required-->
        <!--</div>-->
      </div>
      <button type="submit" class="btn btn-primary btn-sm">Submit</button>
      <button *ngIf="id" type="button" class="btn btn-danger btn-sm" (click)="deleteProduct()">Delete</button>
    </form>
  </div>

  <div class="col-md-6" >
  <app-product-card [visual]="imageUrl.value" [product]="product"></app-product-card>
  </div>
</div>
