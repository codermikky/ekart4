<div class="form-group">
  <div class="row">
    <div class="col-md-12">
      <button type="button" routerLink="/admin/product/new" class="btn   btn-outline-primary btn-sm">New Product</button>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="row">
    <div class="col-md-12">
      <input type="text" class="form-control" #queryWord (keyup)="search(queryWord.value)" placeholder="search">
    </div>
  </div>
</div>

<div class="form-group">
  <div class="table-responsive-sm">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>Product </th>
            <th>price</th>
            <th><span class="float-right"><app-sort (sortby)="handleSortEvent($event)"></app-sort></span></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let x of filteredProducts">
            <td>{{x.title}}</td>
            <td>{{x.price}}</td>
            <td><button class="btn btn-info btn-sm" [routerLink]="['/admin/product/',x.$key]">edit</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div class="form-group">
  <div class="row">
    <div class="col-md-12">
      <ul class="pagination pagination-sm">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </div>
  </div>
</div>
